<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="icon"
      type="image-icon"
      href="/image/SHOES_STATION-1-removebg-preview.ico"
    />
  </head>

  <body>
    <div class="cell-panel-top">
      <nav class="nav-links">
        <a href="../html/parents.html" class="text-account" draggable="false"
          >Log In</a
        >
        <a href="../html/signin.html" class="text-signIn" draggable="false"
          >Sign In</a
        >
        <a href="../html/help.html" class="text-help" draggable="false">Help</a>
      </nav>
    </div>

    <div class="cell-panel-2">
      <a href="../html/parents.html">
        <img
          src="/image/SHOES_STATION-1-removebg-preview.png"
          alt="Logo_Brand"
          class="brandLogo"
          draggable="false"
        />
      </a>
    </div>

    <form class="signIn-container">
      <span class="text-sign">Sign In</span>
      <a href="#" class="dont-have-account-link">
        <span class="dont-have-acc">I don't have an account</span>
      </a>

      <div class="email-password-container">
        <input
          type="email"
          autocomplete="off"
          placeholder="Email"
          class="email-input"
        />
        <input
          type="password"
          autocomplete="off"
          placeholder="Password"
          class="password-input"
        />
        <a href="" class="forgot-pass-link">
          <span class="forgot-pass-text">Forgot passwords? </span>
        </a>
      </div>

      <input type="submit" value="Sign In" class="submit" />
    </form>
  </body>
</html>
