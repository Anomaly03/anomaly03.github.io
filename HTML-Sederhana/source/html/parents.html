<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Station</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="icon"
      type="image-icon"
      href="/image/SHOES_STATION-1-removebg-preview.ico"
    />
  </head>

  <body>
    <div class="cell-panel-top">
      <nav class="nav-links">
        a
        <a href="../html/account.html" class="text-account" draggable="false"
          >Account</a
        >
        <a href="../html/signin.html" class="text-signIn" draggable="false"
          >Sign In</a
        >
        <a href="../html/help.html" class="text-help" draggable="false">Help</a>
      </nav>
    </div>

    <div class="cell-panel-2">
      <a href="#" class="FreeShipping-text" draggable="false">
        <span><strong>Free Shipping</strong> on All Orders</span>
      </a>
      <a href="../html/parents.html">
        <img
          src="/image/SHOES_STATION-1-removebg-preview.png"
          alt="Logo_Brand"
          class="brandLogo"
          draggable="false"
        />
      </a>

      <a href="#">
        <img
          src="/image/adidas.png.png"
          alt="Logo Adidas"
          class="adidasLogo"
          draggable="false"
        />
      </a>

      <a href="#">
        <img
          src="/image/newbalance.png"
          alt="Logo NewBalance"
          class="newBalanceLogo"
          draggable="false"
        />
      </a>

      <a href="#">
        <img
          src="/image/reebok.png"
          alt="Logo Reebok"
          class="reebokLogo"
          draggable="false"
        />
      </a>

      <a href="#">
        <img
          src="/image/nike.png"
          alt="Logo Nike"
          class="nikeLogo"
          draggable="false"
        />
      </a>

      <a href="#">
        <img
          src="/image/champion.png"
          alt="Logo Champion"
          class="championLogo"
          draggable="false"
        />
      </a>
    </div>

    <div class="container-promo">
      <div class="promo">
        <div class="slide-content">
          <a href="#">
            <img
              src="/image/ramadhansale.jpg"
              alt="slide-1"
              class="content-slide-1"
              draggable="false"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
