<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Station</title>
    <link rel="stylesheet" href="/code/style.css" />
    <link
      rel="icon"
      type="image-icon"
      href="/image/SHOES_STATION-1-removebg-preview.ico"
    />
  </head>

  <body>
    <div class="container-right">
      <img
        src="/image/mojtaba-mosayebzadeh-ZiBh2yOxB5Q-unsplash.jpg"
        alt="??"
        class="shoes-image-login"
      />
    </div>

    <div class="container-left">
      <div class="container-shoes-station">
        <span class="shoes-station-text">SHOES STATION</span>
      </div>
      <div class="container-welcome">
        <span class="welcome-text">Welcome Back!</span>
      </div>
      <form class="sign-container" action="/code/dashboard-1.html">
        <input
          type="email"
          autocomplete="off"
          placeholder="Email"
          class="email-input"
        />

        <input
          type="password"
          autocomplete="off"
          placeholder="Password"
          class="password-input"
        />

        <div class="checkbox-container">
          <input type="checkbox" id="keep-logged-in" class="checkbox-input" />
          <label for="keep-logged-in" class="checkbox-label"></label>
          <span>Keep me logged in</span>
        </div>

        <input type="submit" value="Log in" class="Log-in-button" />
      </form>

      <a href="#" class="dont-have-acc">
        <span>Dont have an Account? <strong>Register</strong></span>
      </a>
      <div class="line-container">
        <span class="line"></span>
        <span class="text">Or</span>
        <span class="line"></span>
      </div>

      <div class="login-google">
        <img
          src="/image/icons8-google-48.png"
          alt="Google Logo"
          class="google-icon"
        />
        <span>Login with Google</span>
      </div>
    </div>
  </body>
</html>
